<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for a city" class="search-bar">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="weather">
            <h2 class="city"></h2>
            <div class="country"></div>
            <h1 class="temp"></h1>
            <div class="hi_low"></div>
            <div class="flex">
                <img src="" alt="" class="icon" />
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
            
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
